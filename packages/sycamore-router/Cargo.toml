[package]
categories = ["gui", "wasm", "web-programming"]
description = "Router for Sycamore"
edition = "2021"
homepage = "https://github.com/sycamore-rs/sycamore"
keywords = ["wasm", "gui", "reactive"]
license = "MIT"
name = "sycamore-router"
readme = "../../README.md"
repository = "https://github.com/sycamore-rs/sycamore"
version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sycamore = { path = "../sycamore", version = "0.9.0-beta.3" }
sycamore-router-macro = { path = "../sycamore-router-macro", version = "0.9.0-beta.3" }
wasm-bindgen = "0.2.83"

[dependencies.web-sys]
features = [
	"Event",
	"EventTarget",
	"History",
	"HtmlAnchorElement",
	"HtmlBaseElement",
	"KeyboardEvent",
	"Location",
	"PopStateEvent",
	"Url",
	"Window",
]
version = "0.3.60"
