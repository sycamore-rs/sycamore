[[redirects]]
from = "/docs/*"
status = 200
to = "/index.html"

[[headers]]
for = "*.css"
[headers.values]
cache-control = "public, s-max-age=604800"

[[headers]]
for = "*.js"
[headers.values]
cache-control = "public, s-max-age=604800"

[[headers]]
for = "*.wasm"
[headers.values]
cache-control = "public, s-max-age=604800"
